<mat-card class="todo-card" *ngIf="todo" >
    <mat-card-header>
      <div mat-card-avatar class="todo-header-image"></div>
      <mat-card-title>{{todo.titel}}</mat-card-title>
      <mat-card-subtitle>{{todo.description}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-actions>
      <button mat-button>Completed</button>
      <button mat-button>Archived</button>
    </mat-card-actions>
  </mat-card>
